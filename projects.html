									</form>
								</div>

							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">

						</div>
					</div>

						<div class="col text-center">
							<h2 class="font-weight-normal text-7 mb-2"><strong class="font-weight-extra-bold">Our Projects Are Coming Soon!</strong></h2>
							<p class="mb-0 lead">ADD SOME EXPLAINATION OF WHY OUR PROJECTS ARE COMING LATER </p>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<hr class="solid my-5">
						</div>
					</div>
					<div class="row justify-content-center mb-2">
						<div class="col-lg-6">
							<div class="progress-bars mt-4">
								<div class="progress-label text-2">
									<span><strong>Learning</strong>: Starts Autumn 2020</span>
								</div>
								<div class="progress mb-3">
									<div class="progress-bar progress-bar-primary" data-appear-progress-animation="10%">
										<span class="progress-bar-tooltip">10%</span>
									</div>
								</div>
								<div class="progress-label text-2">
									<span><strong>Project Design</strong>: Starts Winter 2020</span>
								</div>
								<div class="progress mb-3">
									<div class="progress-bar progress-bar-primary" data-appear-progress-animation="0%" data-appear-animation-delay="300">

									</div>
								</div>
								<div class="progress-label text-2">
									<span><strong>Project Development: Starts Winter 2020</strong></span>
								</div>
								<div class="progress mb-3">
									<div class="progress-bar progress-bar-primary" data-appear-progress-animation="0%" data-appear-animation-delay="600">
										<span class="progress-bar-tooltip">0%</span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<hr class="solid my-5">
						</div>
					</div>
